	 document.addEventListener("backbutton",onBackKeyDown,false);   
      
    //BackButton按钮  
    function onBackKeyDown(){  
        alert("请用电脑登录网站查看");
    }
    function changeurl(con){
    	var content1=con;
    	var first1=0;
    	var length=con.length;
    	while(content1.indexOf('href=',first1)!=-1){
    		 var first = content1.indexOf('href=',first1);
    		 first1=first+6;
    			var second = content1.indexOf('\"',first+6);
				 	var j = content1.substring(first+6,second);
					content1 = content1.replace(j,'javascript:onBackKeyDown();');
					console.log(content1);
    	}
			return content1;
    }
		$('#room_ContentPage').on('pageinit',function(event){
			//setLoginNavigationBar("room_Content_AId");
			/* $("#room_msg_Page2_h1").html(page_information_roomContent.title); */
			$("#contentTitle").html(page_information_roomContent.title);
			//showLoader();
			addDataLoader("contentDetail");
			$.ajax({
				type: 'GET',
				contentType : 'application/json',
				url: getLocalStorageObj().getItemInLS("servicePath")+"news/detail/"+page_information_roomContent.id,
				dataType: 'json',
				success:function(result, textStatus, jqXHR){
					delDataLoader();
					if(result){
						if(result.outputContent!=null ||result.outputContent==""){
							var content=result.outputContent;
							content=changeurl(content);
							$(content).appendTo($("#contentDetail"));
						}
					}else{
						noMoreData("contentDetail");
					}
					//hideLoader();
				},
	           error:function(responseData){
	        	   //hideLoader();
	        	   noMoreData("contentDetail");
	           }
			});
		});
	</script>
