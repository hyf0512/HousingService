		$('#FcbzyyDetil_page1').on('pageshow',function(event){
			//setLoginNavigationBar("institutionStructure_AId");
			//switchPage(switchpageid);
			var yyh =page_information_searchdetil_yyh;
			searchyylistDetil(yyh);
		});
		
		function searchyylistDetil(yyh){
			addDataLoader(yyh);
			$.get(
				getLocalStorageObj().getItemInLS("servicePath")+"appointment/fcbzyy/list/detil/"+yyh,
				function(data,status){
					delDataLoader();
					var yysjd = getTextValue(data.sjd)+getTextValue(data.slsj);
					$("#xh").text(getTextValue(data.id));
					$("#sqr").text(getTextValue(data.name));
					$("#yyh").text(getTextValue(data.yyh));
					$("#yyrq").text(getTextValue(data.yyrq));
					$("#yysjd").text(yysjd);
					$("#bzd").text(getTextValue(data.sldd));
				}
			);
		}
		function getTextValue(value){
			return valueStr = value==null?"":value;
		}
		function cancel(){
			var outData={"yyh":page_information_searchdetil_yyh};
			var url = getLocalStorageObj().getItemInLS("servicePath")+"appointment/fcbzyy/delete";
			$.ajax({
				type: 'POST',
				url: url,
				contentType:"application/json;charset=UTF-8",
				data: JSON.stringify(outData),
				dataType: 'json',
				success:function(result, textStatus, jqXHR){
					alert("取消成功");
					$.mobile.changePage("SearchFcbzyy.html","pop");
				},
	           error:function(responseData){
	           		alert("取消失败");
	           }
			});
		}
		$("#FcbzyyDetil_page1 #tuichu").on("click", function(){
			getLocalStorageObj().setItemInLS("registUser",false);
			getLocalStorageObj().setItemInLS("loginuserid","");
			getLocalStorageObj().setItemInLS("loginusername","");
			getLocalStorageObj().setItemInLS("loginusercId","");
			getLocalStorageObj().setItemInLS("loginusermob","");
			$.mobile.changePage("Service.html","pop");
		});
	</script>
